<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bekar Enterprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            font-size: 2rem;
        }
        main {
            margin-top: 50px;
        }
        .button-container {
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
        }
        .btn {
            padding: 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    Bekar Enterprise
</header>

<main>
    <div class="button-container">
        <button class="btn">Dashboard</button>
        <button class="btn">Services</button>
        <button class="btn">About Us</button>
        <button class="btn">Contact</button>
    </div>
</main>

</body>
</html>
